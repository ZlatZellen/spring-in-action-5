<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout('Place the order', ~{::body})}"
      lang="en">
    <body>
        <form class="form-center" method="post" th:action="@{/orders}" th:object="${order}">
            <h1 class="form-header">Place the order</h1>
            <div class="form-validation-error" th:if="${#fields.hasErrors()}">
                Please correct the problems below and resubmit
            </div>
            <div>
                <div class="form-group">
                    <h2 class="form-group-header">Designed tacos</h2>
                    <ul class="list form-checklist">
                        <li th:each="taco : ${order.tacos}" th:text="${taco.name}"></li>
                    </ul>
                    <div>
                        <a class="link" th:href="@{/tacos}">Design another taco</a>
                    </div>
                </div>
                <div class="form-group">
                    <h2 class="form-group-header">Deliver my taco masterpieces to...</h2>
                    <div th:replace="~{fragments/input :: input('Name', 'name', 'text')}"></div>
                    <div th:replace="~{fragments/address :: address('address')}"></div>
                </div>
                <div class="form-group">
                    <h2 class="form-group-header">Here's how I'll pay...</h2>
                    <div th:replace="~{fragments/input :: input('Credit card', 'cardNumber', 'text')}"></div>
                    <div th:replace="~{fragments/input :: input('Expiration', 'cardExpirationDate', 'text')}"></div>
                    <div th:replace="~{fragments/input :: input('CVV', 'cvv', 'text')}"></div>
                </div>
                <div class="form-group">
                    <div th:replace="~{fragments/submit :: submit(value='Submit order')}"></div>
                </div>
            </div>
        </form>
    </body>
</html>
