<div class="form-select" th:fragment="select(label, id, name, list)">
    <div class="select-wrapper">
        <select th:id="${id}" th:field="*{__${name}__}">
            <option th:each="item : ${list}"
                    th:value="${item.id}"
                    th:text="${item.name}">Item
            </option>
        </select>
        <div class="select-arrow"></div>
    </div>
    <label th:for="${id}" th:text="${label}">Label</label>
    <div class="validation-error"
         th:if="${#fields.hasErrors(name)}"
         th:errors="*{__${name}__}">Error
    </div>
</div>
