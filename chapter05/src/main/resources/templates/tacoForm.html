<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout('Design taco', ~{::body})}"
      lang="en">
    <body>
        <form class="form-center" method="post" th:action="@{/tacos}" th:object="${taco}">
            <h1 class="form-header">Design your own taco</h1>
            <div class="form-validation-error" th:if="${#fields.hasErrors()}">
                Please correct the problems below and resubmit
            </div>
            <div>
                <div class="form-group">
                    <h2 class="form-group-header">Design your ingredients</h2>
                    <div th:replace="~{fragments/select :: select('Wrap', 'wrap', 'ingredients', ${wrap})}"></div>
                    <div th:replace="~{fragments/select :: select('Protein', 'protein', 'ingredients', ${protein})}"></div>
                    <div th:replace="~{fragments/select :: select('Cheese', 'cheese', 'ingredients', ${cheese})}"></div>
                    <div th:replace="~{fragments/select :: select('Veggies', 'veggies', 'ingredients', ${veggies})}"></div>
                    <div th:replace="~{fragments/select :: select('Sauce', 'sauce', 'ingredients', ${sauce})}"></div>
                </div>
                <div class="form-group">
                    <h2 class="form-group-header">Name your taco creation</h2>
                    <div th:replace="~{fragments/input :: input('Taco name', 'name', 'text')}"></div>
                </div>
                <div class="form-group">
                    <div th:replace="~{fragments/submit :: submit(value='Submit your taco')}"></div>
                </div>
            </div>
        </form>
    </body>
</html>
