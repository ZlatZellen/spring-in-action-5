<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout('Sign Up', ~{::body})}"
      lang="en">
    <body>
        <form class="form-center" method="post" th:action="@{/register}" th:object="${registrationForm}">
            <h1 class="form-header">Sign Up</h1>
            <div>
                <div class="form-group">
                    <div th:replace="~{fragments/input :: input('Username', 'username', 'text')}"></div>
                    <div th:replace="~{fragments/input :: input('Password', 'password', 'password')}"></div>
                    <div th:replace="~{fragments/input :: input('Full name', 'fullName', 'text')}"></div>
                    <div th:replace="~{fragments/address :: address('address')}"></div>
                    <div th:replace="~{fragments/input :: input('Phone number', 'phone', 'text')}"></div>
                    <div th:replace="~{fragments/submit :: submit(value='Register', extraLink=@{/login}, extraLinkText='Sign In')}"></div>
                </div>
            </div>
        </form>
    </body>
</html>
