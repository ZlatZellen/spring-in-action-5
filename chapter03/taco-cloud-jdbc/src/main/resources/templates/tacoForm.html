<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Taco Cloud</title>
        <link rel="stylesheet" th:href="@{/styles.css}"/>
    </head>
    <body>
        <header class="flex align-center justify-center">
            <img alt="taco cloud logo" th:src="@{/images/taco-cloud.png}"/>
            <h1>Design your taco!</h1>
            <a class="button" th:href="@{/}">Back to home</a>
        </header>

        <form class="md-v-margin" method="post" th:object="${taco}">
            <div class="validation-error" th:if="${#fields.hasErrors()}">
                Make sure you choose the ingredients and there are no problems with taco name
            </div>
            <div class="card-group">
                <div class="card" id="wraps">
                    <h2>Design your wrap:</h2>
                    <div th:each="ingredient : ${wrap}">
                        <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}"></span>
                    </div>
                </div>
                <div class="card" id="proteins">
                    <h2>Pick your protein:</h2>
                    <div th:each="ingredient : ${protein}">
                        <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}"></span>
                    </div>
                </div>
                <div class="card" id="cheeses">
                    <h2>Choose your cheese:</h2>
                    <div th:each="ingredient : ${cheese}">
                        <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}"></span>
                    </div>
                </div>
                <div class="card" id="veggies">
                    <h2>Determine your veggies:</h2>
                    <div th:each="ingredient : ${veggies}">
                        <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}"></span>
                    </div>
                </div>
                <div class="card" id="sauces">
                    <h2>Select your sauce:</h2>
                    <div th:each="ingredient : ${sauce}">
                        <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}"></span>
                    </div>
                </div>
                <div class="card">
                    <h2>Name your taco creation:</h2>
                    <div>
                        <div class="form-field">
                            <input type="text" placeholder="Taco name" th:field="*{name}"/>
                            <label for="name">Taco name</label>
                            <div class="validation-error"
                                 th:if="${#fields.hasErrors('name')}"
                                 th:errors="*{name}">Taco Name Error
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex justify-right md-v-margin">
                <input type="submit" value="Submit your taco"/>
            </div>
        </form>
    </body>
</html>
